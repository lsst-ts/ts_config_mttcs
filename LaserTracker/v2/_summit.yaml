instances:
  - sal_index: 1
    t2sa_host: "lasertracker-vm.cp.lsst.org"
    t2sa_port: 50000
    read_timeout: 600
    zero_points:
      m2:
        x: 0.0
        y: 0.0
        z: 6956.58
        u: 0.0
        v: 0.0
      camera:
        x: 0.0
        y: 0.0
        z: 4060.51
        u: 0.0
        v: 0.0
    targets:
      - CAM
      - M1M3
      - M2
      - TMA_CENTRAL
      - TMA_UPPER
    num_iterations: 1
    num_samples: 1
    randomize_points: false
    station_lock: false
    rms_tolerance: 0.05
    max_tolerance: 1.0
