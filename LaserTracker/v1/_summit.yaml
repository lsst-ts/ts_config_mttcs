instances:
  - sal_index: 1
    t2sa_host: "lasertracker-vm.cp.lsst.org"
    t2sa_port: 50000
    read_timeout: 240
    targets:
      - CAM
      - M1M3
      - M2
      - "top-ring"
      - "lower_pylons_uppperSMRs"
    num_iterations: 1
    num_samples: 1
    randomize_points: false
    station_lock: false
    rms_tolerance: 0.05
    max_tolerance: 1.0
    two_face_az_tolerance: 0.08
    two_face_el_tolerance: 0.08
    two_face_range_tolerance: 0.05
    rms_drift_tolerance: 0.05
    max_drift_tolerance: 1.0
    power_lock: true
    single_point_measurement_profile: "Single Pt. To SA"
